<html>
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" type="text/css" href="styles.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div id="main-container">
    <H2> Challenge 5: Black Jack Game </H2>
    <span id="showResultMessage">Message</span>
    <div id="flex-row-1">
    <div id="flex-box-container-1" >Your Score:<span id="your-score"></span></div>
    <div id="flex-box-container-2">Bot Score:<span id="bot-score"></span></div>
    </div>
    <div id="flex-row-2">
      <div id="flex-button-group">
    <button class="btn btn-primary" id="userHit">Hit</button>
    <button class="btn btn-danger"id="pcStand"><span >Stand</span></button>
    <button class="btn btn-warning"id="Deal"><span >Deal</span></button>
      </div>
    </div>
    <div id="flex-row-3">
      <table>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
        <tr>
          <td><span id="userWins">0</span></td>
          <td><span id="userLosses">0</span></td>
          <td><span id="userDraws">0</span></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
